<!DOCTYPE html>
<html lang="PT">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="custom.css">
    <title>Temporizador De Promoção</title>
</head>
<body>
    <div class="container">
        <div id="contador">
            <span id="dias" class="circulo"> </span>
            <span id="horas" class="circulo"> </span>
            <span id="minutos" class="circulo"> </span>
            <span id="segundos" class="circulo"> </span>
        </div>
        <div>
            <input type="datetime-local" step="1" id="data">
        </div>
    </div>

    <script src="custom.js"></script>
</body>
</html>
